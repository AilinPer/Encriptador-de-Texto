<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <nav>
        <img src="./img/images.png" alt="" srcset="">
        <h1>ENCRIPTADOR</h1>
    </nav>
    <main>
        <section class="texto-desncriptado">
            <article class="desencriptado">
                <label class="input-texto" for="inputText"></label>
                <input type="text" id="texto-des">
            </article>
            <article class="botones-en">
                <button id="btn-en" class="en">Encriptar</button>
                <button id= "btn-des" class="des">Desencriptar</button>
            </article>
        </section>
        
        <section class="texto-encriptado">
            <article class="encriptado">
                <p id="texto-en"></p>
            </article>
            <article class="botones">
                <button id="btn-copiar" class="co">Copiar</button>
                <button id="btn-eliminar" class="eli">Eliminar</button>
            </article>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
</body>
</html>
